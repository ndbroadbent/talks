</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="13" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p>I've written some scripts to automate a REAPER plugin called ReaLearn. It's super powerful and allows you to automate anything using MIDI commands from a keyboard, etc.</p>
<p><a href="https://github.com/ndbroadbent/reaper-scripts">https://github.com/ndbroadbent/reaper-scripts</a></p>
<blockquote>
<p>Here are some scripts I used when setting up a MIDI controller for REAPER to control Playtime (via ReaLearn.)</p>
</blockquote>
<blockquote>
<p>The ReaLearn plugin has &quot;import from clipboard&quot; and &quot;export to clipboard&quot; features which make it easy to generate JSON using loops, etc.</p>
</blockquote>
<blockquote>
<p>My script generates some ReaLearn config that allows me to change the active PlayTime row by pressing number buttons on my keyboard (1 through 8), and then I can start recording by holding the &quot;record&quot; button and pressing a pad. I can also trigger playback of a track by pressing a pad.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/realearn.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="15" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p>The JSON format was complicated, so I used Ruby to generate it. This included things like generating IDs for each mapping, iterating over elements in an array, etc.</p>

        <span class="hljs-symbol">minPressMillis:</span> <span class="hljs-number">200</span>,
        <span class="hljs-symbol">maxPressMillis:</span> <span class="hljs-number">200</span>,
        <span class="hljs-symbol">outOfRangeBehavior:</span> <span class="hljs-string">&#x27;min&#x27;</span>,
        <span class="hljs-symbol">fireMode:</span> <span class="hljs-string">&#x27;double&#x27;</span>
      },
      <span class="hljs-symbol">target:</span> {
        <span class="hljs-symbol">trackGUID:</span> <span class="hljs-string">&#x27;506EF9FC-16DF-40F3-A7CE-B5E7499D2833&#x27;</span>,
        <span class="hljs-symbol">fxAnchor:</span> <span class="hljs-string">&#x27;id&#x27;</span>,
        <span class="hljs-symbol">fxGUID:</span> <span class="hljs-string">&#x27;C0C18AB3-74E3-4A23-BA84-443031795E4D&#x27;</span>,
        <span class="hljs-symbol">paramIndex:</span> clear_and_delete_param_index,
        <span class="hljs-symbol">useProject:</span> <span class="hljs-literal">true</span>,
        <span class="hljs-symbol">moveView:</span> <span class="hljs-literal">true</span>,
        <span class="hljs-symbol">seekPlay:</span> <span class="hljs-literal">true</span>,
        <span class="hljs-symbol">oscArgIndex:</span> <span class="hljs-number">0</span>,
        <span class="hljs-symbol">pollForFeedback:</span> <span class="hljs-literal">false</span>
      },
      <span class="hljs-symbol">feedbackIsEnabled:</span> <span class="hljs-literal">false</span>,
      <span class="hljs-symbol">activationType:</span> <span class="hljs-string">&#x27;modifiers&#x27;</span>,

      },

    }

    value[<span class="hljs-symbol">:mappings</span>] &lt;&lt; record_button_mapping
    value[<span class="hljs-symbol">:mappings</span>] &lt;&lt; trigger_button_mapping
    value[<span class="hljs-symbol">:mappings</span>] &lt;&lt; clear_button_mapping
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>

  f.puts <span class="hljs-variable constant_">JSON</span>.pretty_generate(config)

puts <span class="hljs-string">&#x27;Generated ReaLearn configuration JSON to output.json&#x27;</span>

<ul>
<li>I wrote a Ruby script to keep all the settings in sync across all 16 ESP32s.</li>
<li>This script makes a web request to the API endpoint on each device</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-variable">@secrets</span> = <span class="hljs-variable constant_">YAML</span>.load_file(<span class="hljs-title class_">File</span>.join(__dir__, <span class="hljs-string">&#x27;configure_espresense_secrets.yml&#x27;</span>))
<span class="hljs-variable">@client</span> = <span class="hljs-title class_">HTTPClient</span>.new

<span class="hljs-keyword">def</span> <span class="hljs-title function_">configure_espresense</span>(<span class="hljs-params">node, node_config</span>)
  espresense_domain = <span class="hljs-string">&quot;espresense-<span class="hljs-subst">#{node.to_s.gsub(<span class="hljs-string">&#x27;_&#x27;</span>, <span class="hljs-string">&#x27;-&#x27;</span>)}</span>.home&quot;</span>
  espresense_url = <span class="hljs-string">&quot;http://<span class="hljs-subst">#{espresense_domain}</span>/&quot;</span>

  ip = <span class="hljs-title class_">Resolv</span>.getaddress espresense_domain

  puts <span class="hljs-string">&quot;Configuring ESPresense for <span class="hljs-subst">#{node}</span>... (<span class="hljs-subst">#{espresense_url}</span> -&gt; <span class="hljs-subst">#{ip}</span>)&quot;</span>
  res = <span class="hljs-variable">@client</span>.post(espresense_url, {
    <span class="hljs-symbol">language:</span> <span class="hljs-string">&#x27;en&#x27;</span>,
    <span class="hljs-symbol">room:</span> node,
    <span class="hljs-symbol">wifi_timeout:</span> <span class="hljs-string">&#x27;&#x27;</span>,
    <span class="hljs-symbol">portal_timeout:</span> <span class="hljs-string">&#x27;&#x27;</span>,
    <span class="hljs-symbol">mqtt_host:</span> <span class="hljs-variable">@secrets</span>[<span class="hljs-string">&#x27;mqtt_host&#x27;</span>],
    <span class="hljs-symbol">mqtt_port:</span> <span class="hljs-variable">@secrets</span>[<span class="hljs-string">&#x27;mqtt_port&#x27;</span>],
    <span class="hljs-symbol">mqtt_user:</span> <span class="hljs-variable">@secrets</span>[<span class="hljs-string">&#x27;mqtt_user&#x27;</span>],
    <span class="hljs-symbol">mqtt_pass:</span> <span class="hljs-variable">@secrets</span>[<span class="hljs-string">&#x27;mqtt_pass&#x27;</span>],
    <span class="hljs-symbol">discovery:</span> <span class="hljs-string">&#x27;1&#x27;</span>,
    <span class="hljs-symbol">discovery_prefix:</span> <span class="hljs-string">&#x27;&#x27;</span>,
    <span class="hljs-symbol">pub_tele:</span> <span class="hljs-string">&#x27;1&#x27;</span>,
    <span class="hljs-symbol">pub_NODES:</span> <span class="hljs-string">&#x27;1&#x27;</span>,
    <span class="hljs-symbol">pub_devices:</span> <span class="hljs-string">&#x27;1&#x27;</span>,
    <span class="hljs-comment"># auto_update: &#x27;1&#x27;,</span>
    <span class="hljs-symbol">update:</span> <span class="hljs-string">&#x27;&#x27;</span>,
    <span class="hljs-symbol">known_macs:</span> <span class="hljs-string">&#x27;&#x27;</span>,
    <span class="hljs-symbol">known_irks:</span> <span class="hljs-variable">@secrets</span>[<span class="hljs-string">&#x27;known_irks&#x27;</span>].join(<span class="hljs-string">&#x27; &#x27;</span>),
    <span class="hljs-symbol">query:</span> <span class="hljs-string">&#x27;&#x27;</span>,
    <span class="hljs-comment"># ...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p><code>convert_sweet_home_3d_to_espresense_map.rb</code></p>
<p>I used SweetHome3D to design a floorplan for my house. The following script extracts the positions of ESP32 nodes and converts them to a format that can be imported into the ESPresense Companion config.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/sweet_home_3d_floorplan.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="28" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-meta">#!/usr/bin/env ruby</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;nokogiri&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;yaml&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;tmpdir&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;fileutils&#x27;</span>

<span class="hljs-variable constant_">SH3D_FILE</span> = <span class="hljs-string">&#x27;/Users/ndbroadbent/Library/CloudStorage/************/My Drive/Apartments/&#x27;</span> \
  <span class="hljs-string">&#x27;2023 - ********, West Harbour, New Zealand/10LagoonWay-NewFurniture.sh3d&#x27;</span>

xml = <span class="hljs-literal">nil</span>
<span class="hljs-title class_">Dir</span>.mktmpdir <span class="hljs-keyword">do</span> |<span class="hljs-params">d</span>|
  <span class="hljs-title class_">FileUtils</span>.cp(<span class="hljs-variable constant_">SH3D_FILE</span>, <span class="hljs-string">&quot;<span class="hljs-subst">#{d}</span>/home.sh3d&quot;</span>)
  <span class="hljs-title class_">Dir</span>.chdir(d) <span class="hljs-keyword">do</span>
    puts <span class="hljs-string">&quot;Unzipping <span class="hljs-subst">#{<span class="hljs-variable constant_">SH3D_FILE</span>}</span>...&quot;</span>
    <span class="hljs-string">`unzip home.sh3d`</span>
    <span class="hljs-keyword">unless</span> <span class="hljs-title class_">File</span>.exist?(<span class="hljs-string">&quot;<span class="hljs-subst">#{d}</span>/Home.xml&quot;</span>)
      puts <span class="hljs-string">&quot;ERROR: Could not find Home.xml&quot;</span>
      exit <span class="hljs-number">1</span>
    <span class="hljs-keyword">end</span>
    puts <span class="hljs-string">&quot;Parsing Home.xml...&quot;</span>
    xml = <span class="hljs-title class_">Nokogiri</span><span class="hljs-symbol">:</span><span class="hljs-symbol">:XML</span>(<span class="hljs-title class_">File</span>.read <span class="hljs-string">&quot;<span class="hljs-subst">#{d}</span>/Home.xml&quot;</span>)
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>

min_x = <span class="hljs-number">0</span>
min_y = <span class="hljs-number">0</span>
rooms = xml.xpath(<span class="hljs-string">&#x27;//home/room&#x27;</span>).map <span class="hljs-keyword">do</span> |<span class="hljs-params">room</span>|
  <span class="hljs-keyword">next</span> <span class="hljs-literal">nil</span> <span class="hljs-keyword">unless</span> <span class="hljs-string">%w[Garage Workshop]</span>.<span class="hljs-keyword">include</span>? room[<span class="hljs-string">&#x27;name&#x27;</span>]
  {
    <span class="hljs-string">&#x27;name&#x27;</span> =&gt; room[<span class="hljs-string">&#x27;name&#x27;</span>],
    <span class="hljs-string">&#x27;points&#x27;</span> =&gt; room.xpath(<span class="hljs-string">&#x27;point&#x27;</span>).map <span class="hljs-keyword">do</span> |<span class="hljs-params">p</span>|
      [
        (p[<span class="hljs-string">&#x27;x&#x27;</span>].to_f / <span class="hljs-number">100</span> - min_x).round(<span class="hljs-number">3</span>).abs,
        (p[<span class="hljs-string">&#x27;y&#x27;</span>].to_f / <span class="hljs-number">100</span> - min_y).round(<span class="hljs-number">3</span>).abs
      ]
    <span class="hljs-keyword">end</span>
  }
<span class="hljs-keyword">end</span>.compact

min_x = <span class="hljs-number">0</span>
min_y = <span class="hljs-number">0</span>
max_x = <span class="hljs-number">0</span>
max_y = <span class="hljs-number">0</span>
rooms.each <span class="hljs-keyword">do</span> |<span class="hljs-params">r</span>|
  r[<span class="hljs-string">&#x27;points&#x27;</span>].each <span class="hljs-keyword">do</span> |<span class="hljs-params">p</span>|
    max_x = [max_x, p[<span class="hljs-number">0</span>]].max
    max_y = [max_y, p[<span class="hljs-number">1</span>]].max
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
<span class="hljs-comment">#...</span>
</code></pre>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/espresense_companion.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="31" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="31" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p><code>mac_airtag_to_mqtt</code></p>
<p><a href="https://github.com/ndbroadbent/mac_airtag_to_mqtt">https://github.com/ndbroadbent/mac_airtag_to_mqtt</a></p>
<p>I wanted to see my AirTag location data in Home Assistant, so I wrote a Ruby script to fetch the AirTag data from my Mac, and publish it to Home Assistant via MQTT.</p>
<p>I ran this on a MacOS VM on my home server (via Proxmox / qemu.)</p>
<blockquote>
<p><em>Sadly this no longer works since Apple has recently started encrypting the file.</em></p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/airtag_to_mqtt.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="33" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby">
<span class="hljs-variable constant_">MQTT_TOPIC_NAME</span> = <span class="hljs-variable constant_">ENV</span>.fetch(<span class="hljs-string">&#x27;MQTT_TOPIC_NAME&#x27;</span>)
<span class="hljs-variable constant_">MQTT_TOPIC</span> = <span class="hljs-string">&quot;mac_airtag_to_mqtt_<span class="hljs-subst">#{<span class="hljs-variable constant_">MQTT_TOPIC_NAME</span>}</span>&quot;</span>.freeze
<span class="hljs-variable constant_">AIRTAGS_DATA_FILE</span> = <span class="hljs-string">&quot;/Users/<span class="hljs-subst">#{<span class="hljs-variable constant_">ENV</span>.fetch(<span class="hljs-string">&#x27;MAC_USERNAME&#x27;</span>)}</span>/Library/Caches/com.apple.findmy.fmipcore/Items.data&quot;</span>.freeze

<span class="hljs-comment"># ...</span>

    loop <span class="hljs-keyword">do</span>
      puts <span class="hljs-string">&quot;Reading airtags data from <span class="hljs-subst">#{<span class="hljs-variable constant_">AIRTAGS_DATA_FILE</span>}</span>...&quot;</span> <span class="hljs-keyword">if</span> <span class="hljs-variable constant_">DEBUG</span>
      airtags = <span class="hljs-variable constant_">JSON</span>.parse(<span class="hljs-title class_">File</span>.read(<span class="hljs-variable constant_">AIRTAGS_DATA_FILE</span>))
      puts <span class="hljs-string">&quot;Publishing MQTT messages for <span class="hljs-subst">#{airtags.count}</span> airtags...&quot;</span> <span class="hljs-keyword">if</span> <span class="hljs-variable constant_">DEBUG</span>
      airtags.each <span class="hljs-keyword">do</span> |<span class="hljs-params">airtag</span>|
        state_topic = <span class="hljs-string">&quot;<span class="hljs-subst">#{<span class="hljs-variable constant_">MQTT_TOPIC</span>}</span>/<span class="hljs-subst">#{airtag[<span class="hljs-string">&#x27;identifier&#x27;</span>]}</span>/state&quot;</span>
        json_attributes_topic = <span class="hljs-string">&quot;<span class="hljs-subst">#{<span class="hljs-variable constant_">MQTT_TOPIC</span>}</span>/<span class="hljs-subst">#{airtag[<span class="hljs-string">&#x27;identifier&#x27;</span>]}</span>/attributes&quot;</span>
        ha_config_topic = <span class="hljs-string">&quot;homeassistant/device_tracker/<span class="hljs-subst">#{<span class="hljs-variable constant_">MQTT_TOPIC</span>}</span>_<span class="hljs-subst">#{airtag[<span class="hljs-string">&#x27;identifier&#x27;</span>]}</span>/config&quot;</span>

        name = airtag[<span class="hljs-string">&#x27;name&#x27;</span>]
        location = airtag[<span class="hljs-string">&#x27;location&#x27;</span>] |<span class="hljs-params"></span>| {}
        address = airtag[<span class="hljs-string">&#x27;address&#x27;</span>] |<span class="hljs-params"></span>| {}

        name = <span class="hljs-keyword">if</span> name.end_with?(<span class="hljs-string">&#x27;Bud&#x27;</span>)
          <span class="hljs-string">&quot;<span class="hljs-subst">#{<span class="hljs-variable constant_">ENV</span>.fetch(<span class="hljs-string">&#x27;AIRPODS_NAME&#x27;</span>)}</span> - <span class="hljs-subst">#{name}</span>&quot;</span>
        <span class="hljs-keyword">else</span>
          <span class="hljs-string">&quot;AirTag - <span class="hljs-subst">#{name}</span>&quot;</span>
        <span class="hljs-keyword">end</span>

        is_home = address[<span class="hljs-string">&#x27;streetName&#x27;</span>] == <span class="hljs-variable constant_">ENV</span>.fetch(<span class="hljs-string">&#x27;HOME_STREET_NAME&#x27;</span>) &amp;&amp;
                  address[<span class="hljs-string">&#x27;streetAddress&#x27;</span>]&amp;.start_with?(<span class="hljs-variable constant_">ENV</span>.fetch(<span class="hljs-string">&#x27;HOME_STREET_ADDRESS&#x27;</span>))

        puts <span class="hljs-string">&quot;=&gt; <span class="hljs-subst">#{ha_config_topic}</span>: <span class="hljs-subst">#{name}</span>&quot;</span> <span class="hljs-keyword">if</span> <span class="hljs-variable constant_">DEBUG</span>
        client.publish(
          ha_config_topic,
          {
            <span class="hljs-symbol">state_topic:</span>,
            <span class="hljs-symbol">name:</span>,
            <span class="hljs-symbol">unique_id:</span> <span class="hljs-string">&quot;<span class="hljs-subst">#{<span class="hljs-variable constant_">MQTT_TOPIC</span>}</span>_<span class="hljs-subst">#{airtag[<span class="hljs-string">&#x27;identifier&#x27;</span>]}</span>&quot;</span>,
            <span class="hljs-symbol">payload_home:</span> <span class="hljs-string">&#x27;home&#x27;</span>,
            <span class="hljs-symbol">payload_not_home:</span> <span class="hljs-string">&#x27;not_home&#x27;</span>,
            <span class="hljs-symbol">json_attributes_topic:</span>,
          }.to_json
        )
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/proxmox_macos.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="35" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="35" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<h1 id="novation-launchpad-pro-dashboard">Novation Launchpad Pro Dashboard</h1>
<ul>
<li>I have a Novation Launchpad Pro MIDI controller</li>
<li>I use this to create drum patterns and for &quot;live looping&quot; sessions.</li>
<li>Most of the time it just sits on my desk doing nothing</li>
<li>I decided to use the lights to display some information when I'm not using it for music</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/launchpad_dashboard.jpeg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="37" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p><a href="https://github.com/arkku/launchpad-ruby">https://github.com/arkku/launchpad-ruby</a></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby">require_relative <span class="hljs-string">&#x27;kk_launchpad&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;pry-byebug&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;hass/client&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httparty&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;json&#x27;</span>

<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;yaml&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;awesome_print&#x27;</span>

<span class="hljs-variable constant_">CONFIG</span> = <span class="hljs-variable constant_">YAML</span>.load_file(<span class="hljs-string">&#x27;config.yml&#x27;</span>).transform_keys(&amp;<span class="hljs-symbol">:to_sym</span>)

<span class="hljs-variable">@hass_client</span> = <span class="hljs-title class_">Hass::Client</span>.new(<span class="hljs-variable constant_">CONFIG</span>.fetch(<span class="hljs-symbol">:hass_host</span>), <span class="hljs-variable constant_">CONFIG</span>.fetch(<span class="hljs-symbol">:hass_port</span>), <span class="hljs-variable constant_">CONFIG</span>.fetch(<span class="hljs-symbol">:hass_token</span>))

<span class="hljs-comment"># CircleCi.configure do |config|</span>
<span class="hljs-comment">#   config.token = CONFIG.fetch(:circleci_token)</span>
<span class="hljs-comment"># end</span>
<span class="hljs-comment"># <span class="hljs-doctag">@recent</span>_ci_builds = CircleCi::RecentBuilds.new</span>

<span class="hljs-variable constant_">MAX</span> = <span class="hljs-number">0x3f</span>
<span class="hljs-variable constant_">HALF</span> = <span class="hljs-variable constant_">MAX</span> / <span class="hljs-number">2</span>

lp = <span class="hljs-title class_">Launchpad</span>MIDI.device(<span class="hljs-literal">true</span>)
lp.reset

<span class="hljs-comment"># Turnn off side LED</span>
lp.set_leds([<span class="hljs-number">99</span>, <span class="hljs-number">0</span>])

<span class="hljs-variable constant_">HOUSE_LIGHTS_ARRANGEMENT</span> = [
  [ <span class="hljs-literal">nil</span>,       <span class="hljs-literal">nil</span>,       <span class="hljs-literal">nil</span>,       <span class="hljs-symbol">:b_deck</span>,   <span class="hljs-symbol">:b_deck</span>,   <span class="hljs-symbol">:ensuite</span>,  <span class="hljs-symbol">:bedroom</span>,  <span class="hljs-symbol">:bedroom</span> ],
  [ <span class="hljs-symbol">:f_deck</span>,   <span class="hljs-symbol">:nook</span>,     <span class="hljs-symbol">:kitchen</span>,  <span class="hljs-symbol">:dining</span>,   <span class="hljs-symbol">:laundry</span>,  <span class="hljs-symbol">:closet</span>,   <span class="hljs-symbol">:bedroom</span>,  <span class="hljs-symbol">:bedroom</span> ],
  [ <span class="hljs-symbol">:f_deck</span>,   <span class="hljs-symbol">:living</span>,   <span class="hljs-symbol">:living</span>,   <span class="hljs-symbol">:entrance</span>, <span class="hljs-symbol">:hallway</span>,  <span class="hljs-symbol">:hallway</span>,  <span class="hljs-symbol">:hallway</span>,  <span class="hljs-symbol">:hallway</span> ],
  [ <span class="hljs-symbol">:f_deck</span>,   <span class="hljs-symbol">:living</span>,   <span class="hljs-symbol">:living</span>,   <span class="hljs-symbol">:f_door</span>,   <span class="hljs-symbol">:m_office</span>, <span class="hljs-symbol">:toilet</span>,   <span class="hljs-symbol">:bathroom</span>, <span class="hljs-symbol">:n_office</span> ]
].reverse.flatten.freeze

<span class="hljs-variable constant_">HOUSE_LIGHTS_MAPPING</span> = {
  <span class="hljs-symbol">b_deck:</span> <span class="hljs-symbol">:all_back_deck_lights</span>,
  <span class="hljs-symbol">f_deck:</span> <span class="hljs-symbol">:all_front_deck_lights</span>,
  <span class="hljs-symbol">ensuite:</span> <span class="hljs-symbol">:all_ensuite_lights</span>,
  <span class="hljs-symbol">bedroom:</span> <span class="hljs-symbol">:all_bedroom_lights</span>,
  <span class="hljs-symbol">nook:</span> <span class="hljs-symbol">:all_reading_nook_lights</span>,
  <span class="hljs-symbol">kitchen:</span> <span class="hljs-symbol">:all_kitchen_lights</span>,
  <span class="hljs-symbol">dining:</span> <span class="hljs-symbol">:all_dining_room_lights</span>,
  <span class="hljs-symbol">laundry:</span> <span class="hljs-symbol">:all_laundry_lights</span>,
  <span class="hljs-symbol">closet:</span> <span class="hljs-symbol">:all_bedroom_closet_lights</span>,
  <span class="hljs-symbol">living:</span> <span class="hljs-symbol">:all_living_room_lights</span>,
  <span class="hljs-symbol">entrance:</span> <span class="hljs-symbol">:all_entrance_lights</span>,
  <span class="hljs-symbol">hallway:</span> <span class="hljs-symbol">:all_hallway_lights</span>,
  <span class="hljs-symbol">f_door:</span> <span class="hljs-symbol">:front_door_light</span>,
  <span class="hljs-symbol">m_office:</span> <span class="hljs-symbol">:mashas_office_light</span>,
  <span class="hljs-symbol">toilet:</span> <span class="hljs-symbol">:toilet_light</span>,
  <span class="hljs-symbol">bathroom:</span> <span class="hljs-symbol">:all_bathroom_lights</span>,
  <span class="hljs-symbol">n_office:</span> <span class="hljs-symbol">:nathans_office_light</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="39" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-comment"># ...</span>

<span class="hljs-variable">@lights_turned_off</span> = <span class="hljs-literal">false</span>

<span class="hljs-variable">@previous_light_values</span> = <span class="hljs-literal">nil</span>
<span class="hljs-title class_">Thread</span>.new <span class="hljs-keyword">do</span>
  loop <span class="hljs-keyword">do</span>
    <span class="hljs-keyword">if</span> <span class="hljs-variable">@needs_light_update</span>
      <span class="hljs-variable">@needs_light_update</span> = <span class="hljs-literal">false</span>

      <span class="hljs-keyword">if</span> !<span class="hljs-variable">@active</span>
        <span class="hljs-keyword">if</span> !<span class="hljs-variable">@lights_turned_off</span>
          puts <span class="hljs-string">&quot;Computer not active, turning off lights...&quot;</span>
          lp.reset
          <span class="hljs-variable">@lights_turned_off</span> = <span class="hljs-literal">true</span>
        <span class="hljs-keyword">end</span>
        <span class="hljs-keyword">next</span>
      <span class="hljs-keyword">end</span>

      <span class="hljs-variable">@lights_turned_off</span> = <span class="hljs-literal">false</span>

      <span class="hljs-keyword">if</span> <span class="hljs-variable">@light_values</span> != <span class="hljs-variable">@previous_light_values</span>
        <span class="hljs-keyword">if</span> <span class="hljs-variable">@needs_ci_update</span>
          lp.set_all_leds_rgb(<span class="hljs-variable">@light_values</span>, <span class="hljs-number">1</span>)

          <span class="hljs-keyword">if</span> <span class="hljs-variable">@workflow_states</span>
            <span class="hljs-comment"># Pulse the LED if the workflow state is :running.</span>
            <span class="hljs-comment"># Call set_leds_pulse only once.</span>
            <span class="hljs-comment"># Note: grid for set_leds_pulse is 10x10, not 8x8</span>
            pulse_leds = []
            <span class="hljs-variable">@workflow_states</span>.each_with_index <span class="hljs-keyword">do</span> |<span class="hljs-params">state, index</span>|
              <span class="hljs-keyword">next</span> <span class="hljs-keyword">unless</span> state == <span class="hljs-symbol">:running</span>
              pulse_leds &lt;&lt; [<span class="hljs-number">81</span> + index, <span class="hljs-number">67</span>]
            <span class="hljs-keyword">end</span>
            lp.set_leds_pulse(pulse_leds) <span class="hljs-keyword">if</span> pulse_leds.any?
          <span class="hljs-keyword">end</span>

          <span class="hljs-variable">@needs_ci_update</span> = <span class="hljs-literal">false</span>
        <span class="hljs-keyword">else</span>
          <span class="hljs-comment"># Only update first 7 rows</span>
          lp.set_all_leds_rgb(<span class="hljs-variable">@light_values</span>[<span class="hljs-number">0</span>...<span class="hljs-number">56</span>], <span class="hljs-number">1</span>)
        <span class="hljs-keyword">end</span>

        <span class="hljs-variable">@previous_light_values</span> = <span class="hljs-variable">@light_values</span>
      <span class="hljs-keyword">end</span>
    <span class="hljs-keyword">end</span>

    sleep <span class="hljs-number">0.05</span>
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>

<span class="hljs-comment"># ...</span>
</code></pre>
</section>

<h2 id=""></h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="40" style="" data-marpit-pagination-total="63" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<h1 id="check_for_new_reddit_submissionsrb"><code>check_for_new_reddit_submissions.rb</code></h1>
<p>I wrote this script a long time ago. It checks a Reddit username for new posts, then announces it out loud using Google's text-to-speech API. I can't remember what I needed this for. It might have been something to do with a competition, or one of Reddit's april fools things where they build a random game or activity.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-meta">#!/usr/bin/env ruby</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httparty&#x27;</span>

<span class="hljs-keyword">def</span> <span class="hljs-title function_">speak</span>(<span class="hljs-params">text</span>)
  <span class="hljs-string">`mplayer &quot;http://translate.google.com/translate_tts?ie=UTF-8&amp;tl=en&amp;q=<span class="hljs-subst">#{text}</span>&quot; &amp;&gt;/dev/null`</span>
<span class="hljs-keyword">end</span>

user = <span class="hljs-variable constant_">ARGV</span>[<span class="hljs-number">0</span>]
<span class="hljs-keyword">raise</span> <span class="hljs-string">&#x27;User is required&#x27;</span> <span class="hljs-keyword">unless</span> user

text = <span class="hljs-string">&quot;There is a new submission from <span class="hljs-subst">#{user}</span>&quot;</span>
url  = <span class="hljs-string">&quot;http://www.reddit.com/user/<span class="hljs-subst">#{user}</span>/submitted.json&quot;</span>

response = <span class="hljs-title class_">HTTParty</span>.get(url)
initial_count = response[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;children&#x27;</span>].size

puts <span class="hljs-string">&quot;&#x27;<span class="hljs-subst">#{user}</span>&#x27; currently has <span class="hljs-subst">#{initial_count}</span> submissions.&quot;</span>

<span class="hljs-comment"># Check for new submission every 60 seconds</span>
<span class="hljs-keyword">while</span> <span class="hljs-literal">true</span>
  sleep <span class="hljs-number">60</span>

  response = <span class="hljs-title class_">HTTParty</span>.get(url)
  new_count = response[<span class="hljs-string">&#x27;data&#x27;</span>][<span class="hljs-string">&#x27;children&#x27;</span>].size

  <span class="hljs-keyword">if</span> new_count &gt; initial_count
    puts <span class="hljs-string">&quot;&#x27;<span class="hljs-subst">#{user}</span>&#x27; now has <span class="hljs-subst">#{new_count}</span> submissions!&quot;</span>

    <span class="hljs-comment"># Play alert 5 times if new submission</span>
    <span class="hljs-number">5</span>.times <span class="hljs-keyword">do</span>
      speak(text)
    <span class="hljs-keyword">end</span>
    exit
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="43" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p>I saw a post on Hacker News:</p>
<blockquote>
<p><em>Apple's whitelist of the 250k auto-completable domains in iOS</em></p>
</blockquote>
<p><a href="https://news.ycombinator.com/item?id=30903246">https://news.ycombinator.com/item?id=30903246</a></p>
<p>Someone commented the following:</p>
<blockquote>
<p>I noticed that tiktok.com is missing, so this list might have been compiled sometime before 2019. I wonder if you could write a script that pinpoints the exact month or even day.</p>
</blockquote>
<p>So I took them up on that challenge:</p>
<p><a href="https://github.com/ndbroadbent/autofill_tld_whitelist_url_age_calculator">https://github.com/ndbroadbent/autofill_tld_whitelist_url_age_calculator</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="44" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<blockquote>
<p>I wrote a script: <a href="https://github.com/ndbroadbent/autofill_tld_whitelist_url_ag">https://github.com/ndbroadbent/autofill_tld_whitelist_url_ag</a>...<br />
This attempts to scan WHOIS records for random domains in the list and try to find the most recent &quot;registered at&quot; date for a domain.</p>
</blockquote>
<blockquote>
<p>It's very unreliable. The whois-parser Ruby gem thought that giants.it was created on 2020-11-03 09:00:01, but I checked the record and it looks like it was actually created on 2009-09-28 11:00:43.</p>
</blockquote>
<blockquote>
<p>...</p>
</blockquote>
<p><strong>In conclusion, I don't think this idea works at all.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="45" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p>But it was fun to write some Ruby anyway...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ruby"><span class="hljs-meta">#!/usr/bin/env ruby</span>

<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;bundler/setup&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;httparty&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;whois&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;whois-parser&#x27;</span>
<span class="hljs-keyword">require</span> <span class="hljs-string">&#x27;pry-byebug&#x27;</span>

<span class="hljs-variable constant_">TLD_URL</span> = <span class="hljs-string">&#x27;https://cdn.smoot.apple.com/static/autofill_tld_whitelist_url&#x27;</span>
<span class="hljs-variable constant_">TLD_PATH</span> = <span class="hljs-title class_">File</span>.join(__dir__, <span class="hljs-string">&#x27;tlds.json&#x27;</span>)
<span class="hljs-variable constant_">SCANNED_PATH</span> = <span class="hljs-title class_">File</span>.join(__dir__, <span class="hljs-string">&#x27;scanned.json&#x27;</span>)

<span class="hljs-comment"># Broken WHOIS records / parsing</span>
<span class="hljs-variable constant_">BLOCK_LIST</span> = [ <span class="hljs-string">&#x27;giants.it&#x27;</span> ]

<span class="hljs-keyword">unless</span> <span class="hljs-title class_">File</span>.exist?(<span class="hljs-variable constant_">TLD_PATH</span>)
  puts <span class="hljs-string">&quot;Fetching tld list from <span class="hljs-subst">#{<span class="hljs-variable constant_">TLD_URL</span>}</span>...&quot;</span>
  response = <span class="hljs-title class_">HTTParty</span>.get(<span class="hljs-variable constant_">TLD_URL</span>)
  <span class="hljs-title class_">File</span>.write(<span class="hljs-variable constant_">TLD_PATH</span>, response.body)
<span class="hljs-keyword">end</span>

latest_created_on = <span class="hljs-literal">nil</span>
latest_tld = <span class="hljs-literal">nil</span>
scanned = []
<span class="hljs-keyword">if</span> <span class="hljs-title class_">File</span>.exist?(<span class="hljs-variable constant_">SCANNED_PATH</span>)
  scan_contents = <span class="hljs-variable constant_">JSON</span>.parse(<span class="hljs-title class_">File</span>.read(<span class="hljs-variable constant_">SCANNED_PATH</span>))
  scanned = scan_contents[<span class="hljs-string">&#x27;scanned&#x27;</span>]
  latest_created_on = <span class="hljs-title class_">Time</span>.parse(scan_contents[<span class="hljs-string">&#x27;latest_created_on&#x27;</span>][<span class="hljs-string">&#x27;date&#x27;</span>])
  latest_tld = scan_contents[<span class="hljs-string">&#x27;latest_created_on&#x27;</span>][<span class="hljs-string">&#x27;tld&#x27;</span>]
<span class="hljs-keyword">end</span>

tlds = (<span class="hljs-variable constant_">JSON</span>.parse(<span class="hljs-title class_">File</span>.read(<span class="hljs-variable constant_">TLD_PATH</span>))[<span class="hljs-string">&#x27;tlds&#x27;</span>] - scanned).uniq
<span class="hljs-comment"># ...</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="46" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<h1 id="totp_finder">totp_finder</h1>
<p><a href="https://github.com/ndbroadbent/totp_finder">https://github.com/ndbroadbent/totp_finder</a></p>
<p>Find TOTP codes that all have the same number<br />
This code can help you figure out when your two-factor authentication app will show some cool numbers, like &quot;000000&quot;, &quot;111111&quot;, &quot;999999&quot;, or even &quot;123456. The possibilities are endless *</p>
<p>Run bundle install, then ./totp_finder.rb. Then you can import totp_ical.ics into your Google Calendar! (Maybe create a separate calendar for these events, so you can delete them easily.)</p>
<p>* <em>There are 999999 possibilities</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="47" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<p>This code takes a 2FA secret and searches for interesting TOTP codes in the future. It then creates an iCal file with events for each interesting code, which you can import into Google Calendar.</p>
<p>Examples:</p>
<ul>
<li>111111 from Facebook - Happening on 2023-03-14 12:15:00</li>
<li>123456 from GitHub - Happening on 2023-03-16 08:07:00</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="48" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>puts &quot;Searching for interesting TOTP codes:&quot;

# Round down to nearest 30 seconds
start_time = Time.at((DateTime.now.to_f / 30).floor * 30).to_datetime

offset_seconds = 0
loop do
  found = false
  time = start_time + offset_seconds.seconds

  totps.each do |service, totp|
    code = totp.at(time)

    next unless (code.split('').uniq.size == 1 || code == '123456')

    puts &quot;#{code} - #{distance_of_time_in_words(Time.now, time)} from now (#{time.to_s(:long)}) [#{service}]&quot;

    event = cal.event
    event.dtstart = time
    event.dtend   = time + 30.seconds
    event.summary = &quot;TOTP #{code}: #{service}&quot;

    found = true
    break
  end
  # break if found
  # break if offset_seconds &gt; (60 * 60 * 24 * 365 * 2)
  break if offset_seconds &gt; (60 * 60 * 24 * 30)

  offset_seconds += 30
end

cal_string = cal.to_ical
puts &quot;Writing iCal events to totp_ical.ics&quot;
File.open('totp_ical.ics', 'w') {|f| f.puts cal_string }
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-paginate="true" data-background-color="#101421" data-background-image="none" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="49" style="--class:invert;--paginate:true;--background-color:#101421;--background-image:none;--theme:default;background-color:#101421;background-image:none;background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="63">
<h1 id="asteroidpeople">AsteroidPeople</h1>
<p><a href="https://github.com/ndbroadbent/asteroid_people">https://github.com/ndbroadbent/asteroid_people</a></p>
<p>I found a Wikipedia page called &quot;List of minor planets named after people&quot;, which is basically a list of people who are famous enough to have an asteroid named after them.</p>
<p><a href="https://www.wikiwand.com/en/List_of_minor_planets_named_after_people">https://www.wikiwand.com/en/List_of_minor_planets_named_after_people</a></p>
<p>I enjoy trivia and pub quizzes, so I thought it would be interesting to improve my knowledge of famous scientists. So I wrote a Ruby script to turn this Wikipedia page into a Twitter bot and an Anki deck for flash cards.</p>
</section>
